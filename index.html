<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RKNB MUSIC PLAYER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>RKNB MUSIC PLAYER</header>
  <div class="music-player">
    <div class="player-left">
      <div class="song-image" id="song-image" style="background-image: url('images/jhol.jpg');"></div>
      <div class="controls">
        <button onclick="skipBackward()">⏪ 5s</button>
        <button onclick="prevSong()">⏮️</button>
        <button onclick="togglePlay()" id="playBtn">▶️</button>
        <button onclick="nextSong()">⏭️</button>
        <button onclick="skipForward()">5s ⏩</button>
      </div>
      <div class="progress-container">
        <input type="range" id="progress" min="0" max="100" value="0" step="1" onchange="seekTo()">
      </div>
    </div>
    <div class="player-right">
      <h3>Upcoming Songs</h3>
      <div class="song-list" id="songList"></div>
    </div>
  </div>
  <audio id="audio" ontimeupdate="updateProgress()" onended="nextSong()"></audio>
  <script src="script.js"></script>
</body>
</html>
